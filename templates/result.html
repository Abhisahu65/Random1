<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
    <title>Form Validator</title>
  <head>
    <title>Random Number Generator Results</title>
  </head>
  <body>
    <h1>Random Number Generator Results</h1>
    {% for i in range(num_sets) %}
    <h2>Set {{ i+1 }}:</h2>
    <ul>
      {% for num in result_sets[i] %}
      <li>{{ num }}</li>
      {% endfor %}
    </ul>
    {% endfor %}
  </body>
</html>
